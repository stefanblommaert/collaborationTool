<div class="jumbotron text-center">
	<h1>Login Page</h1>

	<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <!--<div class="form-group">
    	<label for="role">Role</label>
    	<i class="fa fa-shield"></i>
    	<input type="text" name="userRole" id="userRole" class="form-control" ng-model="userRole" required />
    	<span ng-show="form.userRole.$dirty && form.userRole.$error.required" class="help-block">Userrole is required</span>
    </div>-->

    <modal-dialog show='inlogModalShown' width='400px' height='100%'>
            <div class="container">
                <div class="col-lg-9 col-sm-12">
                    <h1>add classroom</h1>
                    <form>
                        <div class="form-group">
                            <label for="artiest">username: </label>
                            <div >
                                <input type="text" class="form-control" id="usernameReg" placeholder="Enter username">
                            </div>                  
                        </div>
                        <div class="form-group">
                            <label for="nummer">password: </label>
                            <div>
                                <input type="text" class="form-control" id="passwordReg" placeholder="Enter password">
                            </div>                  
                        </div>
                        <div>
                            <input type="radio" ng-model="value" name="function" value="teacher" ng-change='teacherChecked(value)'> teacher
                            <input type="radio" ng-model="value" name="function" value="student" ng-change='studentChecked(value)'> student
                        </div> 
                        <div>

                            </div> 
                        </div>              
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-default" ng-click="register()">register</button>
                            </div>
                        </div>            
                    </form>
                </div>          
            </div>
        </modal-dialog>
</div>
